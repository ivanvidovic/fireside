<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-like Experience</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <video id="camera-feed" autoplay playsinline style="display: none;"></video>
    <canvas id="ar-canvas"></canvas>
    <button id="ar-button">Start AR</button>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        let camera, scene, renderer, cube;
        let video, videoTexture;

        const button = document.getElementById('ar-button');
        button.addEventListener('click', startAR);

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('ar-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            video = document.getElementById('camera-feed');
            videoTexture = new THREE.VideoTexture(video);

            const planeGeometry = new THREE.PlaneGeometry(16, 9);
            planeGeometry.scale(0.5, 0.5, 0.5);
            const planeMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.position.z = -5;
            scene.add(plane);

            window.addEventListener('resize', onWindowResize, false);
        }

        function startAR() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const constraints = { video: { facingMode: 'environment' } };
                navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    button.style.display = 'none';
                    animate();
                }).catch(function(error) {
                    console.error("Unable to access the camera/webcam:", error);
                });
            } else {
                console.error("MediaDevices interface not available.");
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
