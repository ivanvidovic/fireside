<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Immersive AR-like Experience</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
        }
        #ar-button:hover {
            background-color: rgba(0, 98, 204, 0.8);
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="ar-scene"></div>
    <button id="ar-button">Start AR Experience</button>
    <div id="instructions">Tap and drag to move the cube<br>Pinch to scale</div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        let camera, scene, renderer, cube;
        let video, videoTexture;
        let isDragging = false;
        let previousTouch;
        let initialScale = 1;

        const button = document.getElementById('ar-button');
        const instructions = document.getElementById('instructions');
        button.addEventListener('click', startAR);

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('ar-scene').appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(0, 0, 10);
            scene.add(light);

            video = document.createElement('video');
            video.setAttribute('autoplay', '');
            video.setAttribute('muted', '');
            video.setAttribute('playsinline', '');

            videoTexture = new THREE.VideoTexture(video);
            const bgGeometry = new THREE.PlaneGeometry(2, 2, 1);
            const bgMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            const bgMesh = new THREE.Mesh(bgGeometry, bgMaterial);
            bgMesh.position.set(0, 0, -1);
            scene.add(bgMesh);

            window.addEventListener('resize', onWindowResize, false);
            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
            renderer.domElement.addEventListener('touchend', onTouchEnd, false);
        }

        function startAR() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const constraints = { video: { facingMode: 'environment' } };
                navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    button.style.display = 'none';
                    instructions.style.opacity = '1';
                    animate();
                }).catch(function(error) {
                    console.error("Unable to access the camera/webcam:", error);
                });
            } else {
                console.error("MediaDevices interface not available.");
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                previousTouch = event.touches[0];
            } else if (event.touches.length === 2) {
                initialScale = cube.scale.x;
            }
        }

        function onTouchMove(event) {
            if (isDragging && event.touches.length === 1) {
                const touch = event.touches[0];
                const movementX = touch.pageX - previousTouch.pageX;
                const movementY = touch.pageY - previousTouch.pageY;
                cube.position.x += movementX * 0.01;
                cube.position.y -= movementY * 0.01;
                previousTouch = touch;
            } else if (event.touches.length === 2) {
                const dist = Math.hypot(
                    event.touches[0].pageX - event.touches[1].pageX,
                    event.touches[0].pageY - event.touches[1].pageY
                );
                const newScale = initialScale * (dist / 100);
                cube.scale.set(newScale, newScale, newScale);
            }
        }

        function onTouchEnd() {
            isDragging = false;
        }

        init();
    </script>
</body>
</html>
