<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js Cube Interaction</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-marker type="barcode" value="1">
        <a-box
          id="ar-cube"
          color="#00FF00"
          scale="0.5 0.5 0.5"
          position="0 0.25 0"
          rotation="0 0 0"
          gesture-handler="minScale: 0.25; maxScale: 3"
        ></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <div class="ar-button" id="instructions">Scan a 3x3 barcode marker with value 1</div>
    <script>
      window.addEventListener('load', () => {
        const sceneEl = document.querySelector('a-scene');
        const cubeEl = document.querySelector('#ar-cube');
        const instructionsEl = document.querySelector('#instructions');

        sceneEl.addEventListener('markerFound', () => {
          instructionsEl.style.display = 'none';
        });

        sceneEl.addEventListener('markerLost', () => {
          instructionsEl.style.display = 'block';
        });

        // Log when AR.js is ready
        sceneEl.addEventListener('arjs-nft-loaded', () => {
          console.log('AR.js initialized and ready');
        });
      });
    </script>
  </body>
</html>
