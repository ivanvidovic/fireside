<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebXR AR Cube</title>
    <style>
        body { margin: 0; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="ar-canvas"></canvas>
    <button id="ar-button">Start AR</button>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        let camera, scene, renderer, cube;
        let xrRefSpace = null;

        const button = document.getElementById('ar-button');

        function init() {
            const canvas = document.getElementById('ar-canvas');
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            button.addEventListener('click', onStartAR);
        }

        async function onStartAR() {
            if (!navigator.xr) {
                alert("WebXR not available");
                return;
            }

            const session = await navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ['hit-test', 'local-floor']
            });

            session.addEventListener('end', onSessionEnded);
            renderer.xr.setSession(session);
            button.style.display = 'none';

            xrRefSpace = await session.requestReferenceSpace('local-floor');
            session.requestAnimationFrame(onXRFrame);
        }

        function onXRFrame(time, frame) {
            const session = frame.session;
            session.requestAnimationFrame(onXRFrame);

            const pose = frame.getViewerPose(xrRefSpace);
            if (pose) {
                const view = pose.views[0];
                const viewMatrix = new THREE.Matrix4().fromArray(view.transform.matrix);
                cube.position.setFromMatrixPosition(viewMatrix);
                cube.position.z -= 0.3; // Place the cube 0.3 meters in front of the camera
            }

            renderer.render(scene, camera);
        }

        function onSessionEnded() {
            button.style.display = 'block';
        }

        init();
    </script>
</body>
</html>
