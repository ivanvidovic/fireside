<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js 3D Model Interaction</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }
      #error-message {
        position: absolute;
        top: 10px;
        left: 10px;
        color: red;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border-radius: 5px;
        z-index: 1000;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item id="model-asset" src="/model/fireside.glb"></a-asset-item>
      </a-assets>

      <a-entity
        id="model"
        gltf-model="#model-asset"
        scale="0.1 0.1 0.1"
        position="0 0 -1"
        rotation="0 0 0"
        gesture-handler="minScale: 0.025; maxScale: 10"
        visible="false"
      ></a-entity>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
    <button class="ar-button" id="place-button">Place Model</button>
    <div id="error-message"></div>
    <script>
      window.addEventListener('load', () => {
        const sceneEl = document.querySelector('a-scene');
        const modelEl = document.querySelector('#model');
        const placeButton = document.querySelector('#place-button');
        const errorMessage = document.querySelector('#error-message');
        let isPlaced = false;

        modelEl.addEventListener('model-loaded', () => {
          console.log('Model loaded successfully');
        });

        modelEl.addEventListener('model-error', (error) => {
          console.error('Error loading model:', error);
          errorMessage.textContent = 'Error loading 3D model. Please check the file path and try again.';
        });

        placeButton.addEventListener('click', () => {
          if (!isPlaced) {
            const cameraEl = document.querySelector('[camera]');
            const worldPos = new THREE.Vector3();
            worldPos.setFromMatrixPosition(cameraEl.object3D.matrixWorld);
            worldPos.z -= 1; // Place 1 meter in front of the camera
            modelEl.setAttribute('position', worldPos);
            modelEl.setAttribute('visible', true);
            isPlaced = true;
            placeButton.textContent = 'Reset Model';
          } else {
            modelEl.setAttribute('position', '0 0 -1');
            modelEl.setAttribute('rotation', '0 0 0');
            modelEl.setAttribute('scale', '0.1 0.1 0.1');
            modelEl.setAttribute('visible', false);
            isPlaced = false;
            placeButton.textContent = 'Place Model';
          }
        });
      });
    </script>
  </body>
</html>
