<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js 3D Model Interaction</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-entity
          id="model"
          gltf-model="/path/to/your/model.glb"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0"
          gesture-handler="minScale: 0.25; maxScale: 10"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button class="ar-button" id="place-button">Place Model</button>
    <script>
      window.addEventListener('load', () => {
        const sceneEl = document.querySelector('a-scene');
        const modelEl = document.querySelector('#model');
        const placeButton = document.querySelector('#place-button');
        let isPlaced = false;

        placeButton.addEventListener('click', () => {
          if (!isPlaced) {
            const cameraEl = document.querySelector('[camera]');
            const worldPos = new THREE.Vector3();
            worldPos.setFromMatrixPosition(cameraEl.object3D.matrixWorld);
            worldPos.y -= 0.5; // Place slightly below the camera
            modelEl.setAttribute('position', worldPos);
            modelEl.setAttribute('visible', true);
            isPlaced = true;
            placeButton.textContent = 'Reset Model';
          } else {
            modelEl.setAttribute('position', '0 0 0');
            modelEl.setAttribute('rotation', '0 0 0');
            modelEl.setAttribute('scale', '1 1 1');
            isPlaced = false;
            placeButton.textContent = 'Place Model';
          }
        });

        sceneEl.addEventListener('markerFound', () => {
          placeButton.style.display = 'none';
        });

        sceneEl.addEventListener('markerLost', () => {
          placeButton.style.display = 'block';
        });
      });
    </script>
  </body>
</html>
