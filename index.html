<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js Cube Interaction</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-box
        id="ar-cube"
        color="#00FF00"
        scale="0.1 0.1 0.1"
        position="0 0 -1"
        rotation="0 0 0"
        gesture-handler="minScale: 0.025; maxScale: 10"
        visible="false"
      ></a-box>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
    <button class="ar-button" id="place-button">Place Cube</button>
    <script>
      window.addEventListener('load', () => {
        const sceneEl = document.querySelector('a-scene');
        const cubeEl = document.querySelector('#ar-cube');
        const placeButton = document.querySelector('#place-button');
        let isPlaced = false;

        placeButton.addEventListener('click', () => {
          if (!isPlaced) {
            const cameraEl = document.querySelector('[camera]');
            const worldPos = new THREE.Vector3();
            worldPos.setFromMatrixPosition(cameraEl.object3D.matrixWorld);
            worldPos.z -= 1; // Place 1 meter in front of the camera
            cubeEl.setAttribute('position', worldPos);
            cubeEl.setAttribute('visible', true);
            isPlaced = true;
            placeButton.textContent = 'Reset Cube';
          } else {
            cubeEl.setAttribute('position', '0 0 -1');
            cubeEl.setAttribute('rotation', '0 0 0');
            cubeEl.setAttribute('scale', '0.1 0.1 0.1');
            cubeEl.setAttribute('visible', false);
            isPlaced = false;
            placeButton.textContent = 'Place Cube';
          }
        });

        // Log when AR.js is ready
        sceneEl.addEventListener('arjs-nft-loaded', () => {
          console.log('AR.js initialized and ready');
        });
      });
    </script>
  </body>
</html>
